<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index materia</title>
</head>
<body>
    <h1>Lista de materias</h1>
    <a href="/materias/adicionar" class="btn btn-success mb-3"> Adicionar Materia</a>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Materia</th>
            <th colspan="3" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for materias in materias %}
          <tr>
            <td>{{ materias.nome }}</td>
            <td><a href="/materias/{{ materias.id }}/" class="btn btn-info btn-sm">Detalhe</a></td>
            <td><a href="/materias/editar/{{ materias.id }}/" class="btn btn-warning btn-sm">Editar</a></td>
            <td><a href="/materias/remover/{{ materias.id }}/" class="btn btn-danger btn-sm">Excluir</a></td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center">Nenhuma matéria cadastrada.</td>
          </tr>
          {% endfor %}
</body>
</html>
