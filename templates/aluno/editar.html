<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Editar Aluno</title>
</head>
<body>
    <h1>Editar Aluno</h1>
    <form action="/aluno/editar" method="POST">
        <input type="hidden" name="id" value="<!-- id do aluno -->" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="<!-- nome atual -->" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="<!-- email atual -->" required /><br />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" value="<!-- telefone atual -->" /><br />

        <button type="submit">Salvar</button>
    </form>
    <a href="index.html">Voltar</a>
</body>
</html>
